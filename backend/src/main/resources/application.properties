spring.application.name=arts

# ===============================
# Database
# ===============================
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/arts}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:utsav}

